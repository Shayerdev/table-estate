<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div class="container">
    <section class="section-data mb-3 d-flex flex-column g-2">
        <div class="d-flex flex-column gap-5 mt-5">
            <form-record class="d-flex flex-row gap-3">
                <input type="text" name="record_id" id="record_id" placeholder="ID" class="form-control">
                <input type="text" name="record_price" id="record_price" placeholder="Price" class="form-control">
                <form-select-city></form-select-city>
                <form-select-type></form-select-type>
                <button id="add_record" class="btn btn-primary text-nowrap">Add Record</button>
                <button id="save_records" class="btn btn-primary text-nowrap">Save Items</button>
            </form-record>
            <table-records>
                <div class="d-flex justify-content-center p-4">
                    <div class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </table-records>
        </div>
    </section>
</div>
